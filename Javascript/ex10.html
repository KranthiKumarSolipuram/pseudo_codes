<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function customer(){
            //private 
            var custId;
            var custName;
            var custAmount;

            //pulic 
            this.setData=function(id,name,amount){
                custId=id;
                custName=name;
                custAmount = amount;
            }

            this.showData=function(){
                console.log(custId,custName,custAmount)
            }

            let cust =new customer();
            cust.setData(111,"kranthi",12200);
            cust.showData();
        }
    </script>
</body>
</html>
