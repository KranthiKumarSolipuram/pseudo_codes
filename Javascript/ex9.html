<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //every, forEach,map,filter,reduce,sort,reverse
        let marks=[45,56,67,78,89,58];

        marks.forEach((ele) => console.log(ele));

        let res=marks.every((ele) => {
            if(ele>40)
            return true;
            else
            return false;
        });
        if(res){
            console.log("pass");
        }else{
            console.log("fail");
        }

        //map -->return new array and return every elements in array
        let newmarks = marks.map((ele) => ele+5);
        console.log(newmarks);

        //filter
        let averages=[45,56,67,78,89,58,34,67,45,89,66,45,76,78,65,34];
        let first=averages.filter((ele) => ele >=60)
        console.log(first)

        let second = averages.filter((ele) => ele >=50 && ele < 60);
        console.log(second);

        let third = averages.filter((ele) => ele < 50)
        console.log(third);

        let elements =[10,20,0,false,true,null,undefined,"",-10];
        //0,false,null,undefines,"" -- always returns false

        let newelements= elements.filter((ele) => ele);
        console.log(newelements);

        //reduce -->returns single value
        let totalmakrs=marks.reduce((sum,ele) =>{
            sum = sum + ele;
            return sum;
        }, 0);
        console.log(totalmakrs)

        //sort
        let array=[45,56,67,78,89,58];
        let newarray=array.sort((a,b) =>{
            if(a<b)
              return -1;
            else if(a>b)
              return 1;
            else
             return 0;
        });
        console.log(newarray);

        //reverse
        let reversearray=array.reverse();
        console.log(reversearray);
    </script>
</body>
</html>
