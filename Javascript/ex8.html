<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array creationuding array literal
        let a=[10,20,30,"kranthi",true,null,undefined];
        console.log(a);

        a.push(100)
        console.log(a)

        a.pop();
        console.log(a)
        
        a.unshift(100)
        console.log(a)

        a.shift()
        console.log(a) //remove from begin

        //to get part of an array
        let a1= a.slice(2.5);
        console.log(a1)

        let pos=a.indexOf(30)
        if(pos >=0){
            a.splice(pos,2);
        }
        console.log(a);

        a.splice(2,0,111,222)
        console.log(a);

        let a2=[10,20,30]
        let a3 =[40,50,60]
        let a4=[70,80,100]

        let a5=[...a2,...a3,...a4]
        console.log(a5);
        //Array creation using array constructor
        let array= new Array(5);
    </script>
</body>
</html>
