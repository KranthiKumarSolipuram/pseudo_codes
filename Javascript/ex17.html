<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div1">0</div>
    <br><br>
    <input type="button" value="increment" onclick="managecounter(1)"> &nbsp;
    <input type="button" value="decrement" onclick="managecounter(2)">

    <script>
        function outerfunction(){
            let counter = 0;
            function increment(){
                counter++;
                return counter;
            }
            function decrement(){
                counter--
                return counter;
            }
            return {
                incrementcounter:increment,
                decrementcounter:decrement
            };
        }

        let fun = outerfunction();
        function managecounter(val){
            if(val == 1){
                document.getElementById("div1").innerHTML=fun.incrementcounter();
            }else{
                document.getElementById("div1").innerHTML=fun.decrementcounter();
            }
        }
    </script>
</body>
</html>
